<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />
    <!-- Select fonds -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navbar">
      <h1>Nostra</h1>
      <div class="navbar-links">
        <p class="navbar-link"><a href="index.html">Home</a></p>
        <p class="navbar-link"><a href="collections.html">Collections</a></p>
        <p class="navbar-link"><a href="contact.html">Contact</a></p>
      </div>
      <div class="toggle-navbar" onclick="shownavbar()">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <div class="side-navbar">
      <p style="text-align: right" onclick="closenavbar()">
        <i class="fa-solid fa-xmark"></i>
      </p>
      <div class="side-navbar-links">
        <p class="side-navbar-link"><a href="index.html">Home</a></p>
        <p class="side-navbar-link"><a href="collections.html">Collections</a></p>
        <p class="side-navbar-link"><a href="contact.html">Contact</a></p>
      </div>
    </div>
    <!-- Product -->
    <div class="product-section">
      <form class="product-search" >
        <input type="text" id="search" placeholder="Search" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </form>
      <div class="products" id="products">
        <div class="product-box">
          <img src="https://source.unsplash.com/200x200/?white shirt" />
          <h2>White Shirt</h2>
        </div>
        <div class="product-box">
          <img src="https://source.unsplash.com/200x200/?black shirt" />
          <h2>Black Shirt</h2>
        </div>
        <div class="product-box">
          <img src="https://source.unsplash.com/200x200/?Grey shirt" />
          <h2>Grey Shirt</h2>
        </div>
        <div class="product-box">
          <img src="https://source.unsplash.com/200x200/?kurtis" />
          <h2>Kurtis</h2>
        </div>
        <div class="product-box">
          <img src="https://source.unsplash.com/200x200/?skirt" />
          <h2>skirt</h2>
        </div>
        <div class="product-box">
          <img src="https://source.unsplash.com/200x200/?Saree" />
          <h2>Saree</h2>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="footer">
      <div class="footer-container">
        <div class="footer-box1">
          <h2 class="headingText">Nostra</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae
            laborum voluptas optio fugit quo saepe vero earum dicta amet
            placeat!
          </p>
          <div class="footer-icon-container">
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
      <p>@2024Nostra.com</p>
    </div>
    <script src="collections.js"></script>
  </body>
</html>
